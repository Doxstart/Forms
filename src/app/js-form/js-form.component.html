<form id="registration" (submit)="submitForm($event)">

  <div>
    <label>Email: </label>
    <input type="email" name="email" required>
  </div>

  <div>
    <label>Password: </label>
    <input type="password" name="password" required minlength="4">
  </div>

  <div>
    <label>Iscrizione alla newsletter: </label>
    <input type="checkbox" name="newsletter" value="cazzo">
  </div>

  <div>
    <input type="submit">
  </div>

</form>
